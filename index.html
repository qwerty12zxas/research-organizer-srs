<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Органайзер научных статей</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="container">
    <h1>Органайзер научных статей</h1>
    <p class="subtitle">Учёт, заметки, категории и статусы — для студентов аспирантуры</p>
  </header>

  <main class="container grid">
    <section class="card">
      <h2>Добавить статью</h2>

      <label>Название *</label>
      <input id="title" placeholder="Напр.: Attention Is All You Need" />

      <label>Авторы *</label>
      <input id="authors" placeholder="Напр.: Vaswani et al." />

      <label>Год</label>
      <input id="year" type="number" placeholder="2017" />

      <label>Категория</label>
      <input id="category" placeholder="Нейросети, Анализ данных" />

      <label>Теги (через запятую)</label>
      <input id="tags" placeholder="transformer, nlp" />

      <label>Короткая заметка</label>
      <textarea id="note" rows="3" placeholder="Что важного в статье?"></textarea>

      <div class="row">
        <button id="addBtn">Добавить</button>
        <button id="clearBtn" class="ghost">Очистить</button>
      </div>
    </section>

    <section class="card">
      <h2>Мои статьи</h2>

      <div class="filters">
        <input id="q" placeholder="Поиск по названию, автору или тегу" />
        <input id="filterCategory" placeholder="Фильтр по категории" />
        <select id="filterStatus">
          <option value="">Статус: любой</option>
          <option value="unread">Непрочитано</option>
          <option value="reading">В процессе</option>
          <option value="read">Прочитано</option>
        </select>
        <button id="resetFilters" class="ghost">Сбросить</button>
      </div>

      <ul id="articlesList" class="list"></ul>
    </section>
  </main>

  <footer class="container">
    <small>v1 MVP • Хранение в памяти страницы</small>
  </footer>

  <script src="./script.js"></script>
</body>
</html>
