<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Органайзер научных статей</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Органайзер научных статей</h1>

    <!-- Минимальная форма добавления статьи -->
    <div class="input-section">
      <input type="text" id="articleInput" placeholder="Введите название статьи…" />
      <button onclick="addArticle()">Добавить</button>
    </div>

    <!-- Список статей -->
    <ul id="articleList"></ul>
  </div>
  <div class="input-section" style="margin-top:10px">
  <input id="q" placeholder="Поиск (название, автор, тег)" />
  <input id="filterCategory" placeholder="Категория" />
  <button id="resetFilters">Сбросить</button>
    <select id="filterStatus">
  <option value="">Статус</option>
  <option value="unread">Непрочитано</option>
  <option value="reading">В процессе</option>
  <option value="read">Прочитано</option>
</select>

</div>

  <script src="script.js"></script>
</body>
</html>
